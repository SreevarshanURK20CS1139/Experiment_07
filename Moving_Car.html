        <title>Moving Car</title>

        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $(document).keydown(function(event)
                {
                    var car = $('#car')
                    var arrow = {left: 37, up: 38, right: 39, down: 40 };
                    
                    switch(event.which)
                    {
                        case arrow.right: 
                        car.css('transform','rotate(360deg)');
                        car.animate({left:'+=5px'},1); 
                        break;
                        case arrow.down:  
                        car.css('transform','rotate(90deg)');
                        car.animate({top:'+=5px'},1);
                        break;
                        case arrow.up:    
                        car.css('transform','rotate(270deg)');
                        car.animate({top:'-=5px'},1);
                        break;
                        case arrow.left:  
                        car.css('transform','rotateY(180deg)');
                        car.animate({left:'-=5px'},1);
                        break;
                    }
                    var car = $('#car');
                    var car_pos = $('#car').position();
                    var l = car_pos.left;
                    var t = car_pos.top;
                    if (l > 0 && l < 268  ) 
                    {
                        if(t < 85 || t >250)
                        {
                            $('#car').fadeOut('slow');
                            $('#car').fadeIn('slow');  
                        }
                    }
                    if (l >470) 
                    {
                        if(t < 85 || t >250)
                        {
                            $('#car').fadeOut('slow');
                            $('#car').fadeIn('slow');  
                        }
                    }
            
                 })
            })
        </script>

            }
            .r2{
                position: fixed;
                top:100px;
                z-index: 1;
                width: 100%;
                height: 200px;
                background-color: black;
